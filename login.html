<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-md">
    <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">Sign in to your account</h2>

    <form class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Remember Me & Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" name="remember" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
          <span class="text-gray-700">Remember me</span>
        </label>
        <a href="forgot-password" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit -->
      <div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-xl shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Sign In
        </button>
      </div>
    </form>

    <!-- Optional: Registration Link -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="register" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</body>
<!-- Axios CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  // Optional: Handle form submission with Axios
  document.querySelector('form').addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
    }

    axios.post('https://core.hisend.hunnovate.com/api/v1/projects/e_commerce_app/auth/login?api_key=lntX8uGyhVAYkJQTLMHDDXGQ', formData)
      .then(response => {
        // Handle success (e.g., redirect to dashboard)
        alert('Login successful!');
        console.log(response.data.data);
        sessionStorage.setItem('token', response.data.data.token);
         window.location.href = 'dashboard.html';
      })
      .catch(error => {
        // Handle error (e.g., show error message)
        alert("Eror: " + error.response.data.message);
      });
  });
</script>
</html>
